    <!-- Autres script -->
    <script>
        //Fonction affiche aucune image
        function removeElement0() {
            document.getElementById("gallery1").style.display = "none";
            document.getElementById("gallery2").style.display = "none";
            document.getElementById("gallery3").style.display = "none";
            document.getElementById("gallery4").style.display = "none";
            
        }
        //Fonction affiche page 1
        function removeElement1() {
            document.getElementById("gallery1").style.display = "block";
            document.getElementById("gallery1").style.visibility = "visible";
            document.getElementById("gallery2").style.display = "none";
            document.getElementById("gallery3").style.display = "none";
            document.getElementById("gallery4").style.display = "none";
        }
        //Fonction affiche page 2
        function removeElement2() {
            document.getElementById("gallery1").style.display = "none";
            document.getElementById("gallery2").style.display = "block";
            document.getElementById("gallery2").style.visibility = "visible";
            document.getElementById("gallery3").style.display = "none";
            document.getElementById("gallery4").style.display = "none";
        }
        //Fonction affiche page 3
        function removeElement3() {
            document.getElementById("gallery1").style.display = "none";
            document.getElementById("gallery2").style.display = "none";
            document.getElementById("gallery3").style.display = "block";
            document.getElementById("gallery3").style.visibility = "visible";
            document.getElementById("gallery4").style.display = "none";
        }
        //Fonction affiche page 4
        function removeElement4() {
            document.getElementById("gallery1").style.display = "none";
            document.getElementById("gallery2").style.display = "none";
            document.getElementById("gallery3").style.display = "none";
            document.getElementById("gallery4").style.display = "block";
            document.getElementById("gallery4").style.visibility = "visible";
        }
        //Fonction affiche tout
        function removeElementtout() {
            document.getElementById("gallery1").style.display = "block";
            document.getElementById("gallery1").style.visibility = "visible";
            document.getElementById("gallery2").style.display = "block";
            document.getElementById("gallery2").style.visibility = "visible";
            document.getElementById("gallery3").style.display = "block";
            document.getElementById("gallery3").style.visibility = "visible";
            document.getElementById("gallery4").style.display = "block";
            document.getElementById("gallery4").style.visibility = "visible";
        }
